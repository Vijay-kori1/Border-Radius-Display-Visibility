<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BorderRadius</title>
    <link rel="stylesheet" href="borderDisplay.css">
</head>
<body>
    <h1>INDIA</h1>
    <ul>
        <li>INDIA</li>
        <li>RUSSIA</li>
        <li>AMERICA</li>
        <li>CHINA</li>
        <li>JAPAN</li>
    </ul>
    <table border="1" width="50%">
        <tr>
            <th colspan="4">TABLE</th>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
        </tr>
        <tr>
            <td>one</td>
            <td>two</td>
            <td>three</td>
            <td>four</td>
        </tr>
        <tr>
            <td>five</td>
            <td>six</td>
            <td>seven</td>
            <td>eight</td>
        </tr>
    </table>
</body>
</html>
